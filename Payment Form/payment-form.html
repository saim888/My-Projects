<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment-form.css">
  </head>
  <body>
    <div class="container">

        <form action="">
            <h1 class="main-heading">Payment Form</h1>
            <hr>
      <h2>Contact Information</h2>
      <p>
        Name: <input type="text" name="name" placeholder="Enter Your Name" required />
      </p>
      <fieldset>
          <legend >Gender: </legend>
          <p>
              Male   <input type="radio" name="gender" id="male" required/>
          Female <input type="radio" name="gender" id="female" />
        </p>
      </fieldset>
      <p>Address: <textarea name="Address" placeholder="Enter your current address" required id="address" cols="80" rows="5"></textarea> </p>
      <p>Email: <input type="email" name="email" id="email" placeholder="Enter your email" required></p>
      <p>Pincode: <input type="number" name="Pincode" id="Pincode" required placeholder="Enter your Pin"></p>
      <h2>Payment Information</h2>
      <p>Card Type : 
        <select name="card_type" id="card_type">
            <option value="" required>--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="PayPal">PayPal</option>
            <option value="MasterCard">MasterCard</option>
        </select>
    </p>
    <p>Card Number: <input type="number" name="card_number" placeholder="0000-0000-0000-0000"></p>
      <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
      <p>CVV: <input type="password" name="CVV" id="CVV" placeholder="000"></p>
      
      <input type="submit" value="Pay Now">
      
    </form>
</div>
</body>
</html>
